
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnóstico 360 Glow | Investment & Board Grade</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Instrument+Serif:ital@0;1&family=Bebas+Neue&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        serif: ['"Instrument Serif"', 'serif'],
                        tusker: ['"Bebas Neue"', 'sans-serif'],
                    },
                    colors: {
                        'glow-acid': '#ccff00',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #000000;
            color: #f8fafc;
            overflow-x: hidden;
            font-size: 16px;
        }
        /* Ajuste fino para a Instrument Serif não sumir em resoluções altas */
        .font-serif {
            font-weight: 400 !important;
        }
        .selection\:bg-glow-acid::selection {
            background-color: #ccff00;
            color: black;
        }
        .animate-spin-slow {
            animation: spin 20s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
